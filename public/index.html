<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Challenges Online</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body class="theme-dark">
<header class="container-fluid">
    <nav class="navigation-bar">
        <a class="brand-link" href="#">Math Challenges<sup>&reg;</sup></a>
        <ul class="navigation-menu">
            <li class="menu-item">
                <a class="link-active" href="index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main class="content-container">
    <div>
        <h1>Welcome to Math Challenges</h1>
        <div id="loginControls" style="display: none">
            <div class="input-group mb-3">
                <span class="input-group-text icon-email">@</span>
                <input class="form-input" type="text" id="emailUser" placeholder="your@email.com" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text icon-lock">ðŸ”’</span>
                <input class="form-input" type="password" id="passwordUser" placeholder="password" />
            </div>
            <button type="button" class="btn-primary-action" onclick="loginUser()">Login</button>
            <button type="button" class="btn-primary-action" onclick="createUser()">Create</button>
        </div>
        <div id="playControls" style="display: none">
            <div id="playerName"></div>
            <button type="button" class="btn-primary-action" onclick="startGame()">Play</button>
            <button type="button" class="btn-secondary-action" onclick="userLogout()">Logout</button>
        </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
</main>

<footer class="footer-container">
    <div>
        <span class="text-reset">YoungWoo Song</span>
        <a class="link-source" href="https://github.com/easyasme/Personal_Website">Source</a>
    </div>
</footer>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
